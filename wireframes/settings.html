<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Settings page wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <main role="main">
      <nav role="navigation">
        <span class="nav-logo">Pipeline</span>
        <span class="nav-link">Features</span>
        <span class="nav-link">Sign up</span>
        <span class="nav-link">Login</span>
      </nav>
      <header role="banner">
        <h1>Settings</h1>
        <h2>View and update your account details.</h2>
      </header>
      <section>
        <form class="settings-form">
          <fieldset>
            <legend>Settings</legend>
              <div>
                <label for="first-name">First name</label>
                <input type="text" name="first-name" id="first-name" placeholder="First name" />
              </div>
              <div>
                <label for="last-name">Last name</label>
                <input type="text" name="last-name" id="last-name" placeholder="Last name" />
              </div>
              <div>
                <label for="username">Username: <span>mary@gmail.com</span></label>
              </div>
              <div>
                <label for="disposable-income">Disposable income</label>
                <input type="number" name="disposable-income" id="disposable-income" />
              </div>
            <button type="submit">Save</button>
            <button type="submit">Delete</button>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
