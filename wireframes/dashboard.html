<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dashboard Wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <nav role="navigation">
      <span class="nav-logo">Pipeline</span>
      <span class="nav-link">Dashboard</span>
      <span class="nav-link">Log out</span>
    </nav>
    <main role="main">
      <header role="banner">
        <h1>Overview</h1>
        <h2>Welcome back, Mary.</h2>
      </header>

      <section>
        <header>
          <h3>Pipe stats</h3>
          <h4>Today's spend: $20 / $25</h4>
          <h4>This week's spend: $140 / $175</h4>
          <h4>This month's spend: $600 / $750</h4>
        </header>
      </section>

      <section>
        <header>
          <h3>Mary's Pipeline</h3>
        </header>
        <div class="calendar">
          <p>[<em>Clickable calendar here</em>]</p>
        </div>
        <button>Add an entry</button>
        <section>
          <form class="calendar-form">
            <div>
              <label for="date">Date</label>
              <input type="date" name="date" id="date"/>
            </div>
            <div>
              <label for="amount">Amount ($)</label>
              <input type="number" name="first-name" id="first-name"/>
            </div>
            <div>
              <label for="store">Store</label>
              <input type="text" name="username" id="username" placeholder="Peet's Coffee" />
            </div>
            <div>
              <label for="item">What did you purchase?</label>
              <input type="text" name="item" id="item" placeholder="12oz mocha"/>
            </div>
            <button type="submit">Add to Pipeline</button>
            <button>Cancel</button>
          </form>
        </section>
      </section>
    </main>
    <footer role="content-info">Footer</footer>
  </body>
</html>
